<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SwiftCart</title>

    <!-- TailwindCss and DaisyUI cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- FontAwesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Navbar section -->
    <header>
      <div class="navbar bg-white/90 backdrop:blur-md fixed top-0 z-50 shadow-sm px-8 lg:px-20">
        <!-- logo -->
        <div class="flex-1">
          <a href="index.html" class="text-2xl font-bold text-indigo-600"
            >SwiftCart</a
          >
        </div>
        <!-- Navlinks -->
        <div class="hidden md:flex gap-10 font-medium">
          <a href="index.html" class="hover:text-indigo-600">Home</a>
          <a href="index.html" class="hover:text-indigo-600">Products</a>
          <a href="index.html" class="hover:text-indigo-600">About</a>
          <a href="index.html" class="hover:text-indigo-600">Contact</a>
        </div>
        <!-- cart button -->
        <div>
            <i class="fa-solid fa-cart-shopping ml-8"></i>
        </div>
      </div>
    </header>
    <!-- Banner Section -->
     <section>
        <div class="relative bg-[url(./assets/banner-image.png)] h-screen bg-cover">
            <!-- Overlay -->
             <div class="absolute inset-0 bg-gradient-to-r from-black/80 to-blue-500/40"></div>
            <!-- Banner Content -->
             <div class="relative z-10 flex flex-col items-start justify-center h-full text-white px-6 w-4/5 mx-auto">
                <h3 class="text-4xl md:text-6xl font-bold mb-4">Best Collection For You</h3>
                <p class="max-w-2xl text-lg md:text-xl mb-6">Discover premium quality products carefully selected just for you. Upgrade your style with our exclusive collection</p>
                <button class="px-4 py-2 bg-indigo-500 hover:bg-indigo-600 transition duration-300 rounded-xl text-center text-lg font-semibold shadow-lg">Shop Now</button>
             </div>
        </div>
     </section>
  </body>
</html>
